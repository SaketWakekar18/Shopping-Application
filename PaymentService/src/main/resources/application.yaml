spring:
  application:
    name: PaymentService
  datasource:
    url: jdbc:mysql://localhost:3306/payments_db?allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  config:
    import: configserver:http://localhost:9090
  zipkin:
    base-url: http://localhost:9411
    service:
      name: PaymentService
server:
  port: 8082
management:
  tracing:
    sampling:
      probability: 1.0
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId},%X{spanId}]"
